apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.db.serviceName }}-service
spec:
  selector:
    app: {{ .Values.common.app.name}}
  template:
    metadata:
      labels:
        app: {{ .Values.common.app.name}}
  ports:
    - name: mysql
      port: {{ .Values.db.port}}
      targetPort: {{ .Values.db.port}}
  type: ClusterIP