apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name}}-service
spec:
  selector:
    app: {{ .Values.app.name}}
  ports:
    {{- range .Values.app.ports }}
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
    {{- end }}
  type: LoadBalancer
  externalIPs:
    {{- range .Values.app.externalIPs }}
    - {{ . }}
    {{- end }}