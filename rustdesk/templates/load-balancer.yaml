{{- range .Values.common.services }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name}}-service
  {{- if .annotations }}
  annotations:
  {{- range .annotations }}
    {{ .key }}: "{{- .value }}"
  {{- end }}
  {{- end }}
spec:
  selector:
    app: {{ .appName}}-app
  ports:
    {{- range .ports }}
    - name: {{ .portName }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
    {{- end }}
  type: LoadBalancer
  externalIPs:
    {{- range .externalIPs }}
    - {{ . }}
    {{- end }}
---
{{- end }}