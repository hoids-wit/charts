{{- if .Values.nfsStorage }}
{{- if .Values.nfsStorage.enabled }}
{{- range .Values.nfsStorage}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .pvcName}}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .pvcCapacity}}
  storageClassName: {{ .storageClassName}}
---
{{- end}}
{{- end}}
{{- end}}