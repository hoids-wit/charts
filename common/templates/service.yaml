{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.app.name}}-service
spec:
  selector:
    app: {{ .Values.app.name}}-app
  template:
    metadata:
      labels:
        app: {{ .Values.app.name}}-app
  ports:
    {{- range .Values.service.ports }}
    - name: {{ .portName }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
    {{- end }}
  type: ClusterIP
  {{- end }}