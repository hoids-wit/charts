{{- if .Values.nfsStorage }}
{{- if .Values.nfsStorage.enabled }}
{{- range .Values.nfsStorage }}
{{- if .volumeName }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .volumeName}}
spec:
  capacity:
    storage: {{ .pvcCapacity}}
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .storageClassName}}
  nfs:
    path: "{{ .path}}"
    server: {{ .server}}
---
{{- end }}
{{- end }}
{{- end }}
{{- end }}