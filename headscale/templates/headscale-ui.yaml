apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.headscale-ui.name }}-ui-deployment
  labels:
    app: {{ .Values.headscale-ui.name }}-ui-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.headscale-ui.name }}-ui-app
  template:
    metadata:
      labels:
        app: {{ .Values.headscale-ui.name }}-ui-app
    spec:
      {{- if .Values.headscale-ui.volumes }}
      volumes: 
      {{- range .Values.headscale-ui.volumes }}
        - name: {{ .name }}
          persistentVolumeClaim:
            claimName: {{ .pvcName}}
      {{- end }}
      {{- end }}
      containers:
        - name: {{ .Values.headscale-ui.name }}-ui-app
          image: {{ .Values.headscale-ui.image }}
          {{- if .Values.headscale-ui.volumes }}
          volumeMounts:
          {{- range .Values.headscale-ui.volumes }}
            - name: "{{ .name }}"
              mountPath: "{{ .mountPath }}"
              subPath: "{{ .subPath }}"
          {{- end }}
          {{- if .Values.headscale-ui.usb }}
          {{- range .Values.headscale-ui.usb }}
            - name: "{{.name}}"
              mountPath: "{{.mountPath}}"
          {{- end }}
          {{- end }}
          {{- end }}
          {{- if .Values.headscale-ui.commands }}
          args: {{ toYaml .Values.headscale-ui.commands | nindent 12 }}
          {{- end }}
          {{- if .Values.headscale-ui.args }}
          args: {{ toYaml .Values.headscale-ui.args | nindent 12 }}
          {{- end }}
          {{- if .Values.headscale-ui.env }}
          env:
          {{- range .Values.headscale-ui.env }}
            - name: "{{ .name }}"
              value: "{{ .value }}"
          {{- end }}
          {{- end }}
          {{- if .Values.headscale-ui.secret }}
          {{- if .Values.headscale-ui.secret.enable }}
          envFrom:
            - secretRef:
                name: {{ .Values.headscale-ui.secret.name }}
          {{- end }}
          {{- end }}
          {{- if .Values.headscale-ui.ports }}
          ports:
          {{- range .Values.headscale-ui.ports }}
            - name: {{ .portName }}
              containerPort: {{ .targetPort }}
          {{- end }}
          {{- end }}
          
          {{- if .Values.headscale-ui.readinessProbe }}
          readinessProbe: {{ toYaml .Values.headscale-ui.readinessProbe | nindent 12 }}
          {{- end }}